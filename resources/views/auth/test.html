<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <script src="https://cdn.tailwindcss.com"></script>
<script src="https://cdn.jsdelivr.net/npm/@tailwindplus/elements@1" type="module"></script>

    <title>Document</title>
</head>
<body>
<header class="bg-white shadow-md">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex justify-between items-center h-16">

      <!-- Logo -->
      <div class="flex-shrink-0">
        <a  class="text-2xl font-bold text-blue-600">Yowl</a>
      </div>


      <!-- Bouton de connexion -->
      <div class="flex items-center">
        <a href="/login" class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700 transition">Login</a>
      </div>

    </div>
  </div>
</header>



<div class="min-h-screen flex items-center justify-center bg-gray-100">
  <div class="max-w-5xl w-full bg-white shadow-lg rounded-lg flex flex-col md:flex-row ">

    <!-- Formu -->
    <div class="w-full md:w-1/2 p-8">
      <h2 class="text-3xl font-bold text-gray-800 mb-2">SIGN UP</h2>
      <p class="text-sm text-gray-500 mb-6">Social media that you need to express your freedom.</p>

      <form action="#" method="POST" class="space-y-4">
        <input type="text" name="name" placeholder="Name" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" />

        <input type="email" name="email" placeholder="Email" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" />

        <input type="password" name="password" placeholder="Password" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" />

        <input type="password" name="password_confirmation" placeholder="Repeat password" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" />

        <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700 transition">REGISTER</button>
      </form>
    </div>

    <!--  -->
        <img class=" w-full h-auto object-cover"
         src="/public/Logo/signup.jpeg" alt="Social media" />



  </div>
</div>
</body>
</html>
